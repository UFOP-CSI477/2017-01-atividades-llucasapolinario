<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario de Cadastro</title>
      <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
      <!-- <link rel="JavaScript" href="java.js"> -->
    <script>
      // When the user clicks on <div>, open the popup
      function myFunction() {
          var popup = document.getElementById("myPopup");
          popup.classList.toggle("show");
          sleep(2000);
          window.location.href = "lista.html";
      }

      function sleep(delay) {
          var start = new Date().getTime();
          while (new Date().getTime() < start + delay);
      }
    </script>
    <script src="./js/bootstrap.js"></script>
  </head>
  <body>

    <div class="container">
      <!-- <div class="col-md-2"></div> -->
      <div class="col-md">
        <div class="jumbotron">
          <div class="text-center">
            <h1>Dados dos alunos(as)</h1>
            <p>Preencha os dados para realizar o cadastro</p>
          </div>
            <div class="text-left">
              <a type="button" name="button" class="btn btn-primary" href="cadastro-de-aluno.html">Menu</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="dropdown">
        <form class="form-horizontal" action="#">

          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" name="nome" class="form-control"
            placeholder="Seu nome">
          </div>

          <div class="form-group">
            <div class="col-sm-2">
              <label for="cpf">CPF</label>
              <input type="number" name="cpf" class="form-control" placeholder="111.111.111-22">
            </div>
            <div class="col-sm-2">
              <label for="rg">RG</label>
              <input type="number" name="rg" class="form-control" placeholder="111.111.111">
            </div>

            <div class="col-sm-3">
              <label for="nascimento">Data de nascimento</label>
              <input type="date" name="nascimento" class="form-control">
            </div>

            <div class="col-sm-3">
              <label>
                <input type="radio" name="genero" value="F">Feminino
              </label>
            </div>

            <div class="col-sm-3">
              <label>
                <input type="radio" name="genero" value="M">Masculino
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-3">
              <label for="rua">Rua</label>
              <input type="text" name="rua" class="form-control">
            </div>
            <div class="col-sm-1">
              <label for="numero">Numero</label>
              <input type="number" name="numero" min="0" max="100" class="form-control">
            </div>
            <div class="col-sm-3">
              <label for="bairro">Bairro</label>
              <input type="text" name="bairro" class="form-control">
            </div>
            <div class="col-sm-2">
              <label for="estado">Estado</label>
              <select name="estado" class="form-control">
                  <option value="0">Selecione:</option>
                  <option value="1">SP</option>
                  <option value="2">RJ</option>
                  <option value="3"selected="true">MG</option>
              </select>
            </div>
            <div class="col-sm-3">
              <label for="cidade">Cidade</label>
              <select name="cidade" class="form-control">
                  <option value="0">Selecione:</option>
                  <option value="1">João Monlevade</option>
                  <option value="2">Itabira</option>
                  <option value="3">Itaúna</option>
                  <option value="4" selected="true">Belo Horizonte</option>
                  <option value="5">Contagem</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-2">
              <label for="telefone">Telefone</label>
              <input type="text" name="telefone" class="form-control">
            </div>
            <div class="col-sm-2">
              <label for="celular">Celular</label>
              <input type="text" name="celulaar" class="form-control">
            </div>
            <div class="col-sm-2">
              <input type="checkbox" name="celular" value="W">Whats app
            </div>
            <div class="col-sm-2">
              <input type="checkbox" name="celular" value="T">Telegram
            </div>
            <div class="col-sm-2">
              <input type="checkbox" name="celular" value="S">Signal
            </div>
          </div>
          <div class="form-group">
            <label for="mail">E-mail</label>
            <input type="email" name="mail" class="form-control" placeholder="usuario@dominio.com">
          </div>
          <div class="form-group">
            <label for="mail">Confirmar E-mail</label>
            <input type="email" name="mail" class="form-control" placeholder="usuario@dominio.com">
          </div>
          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" class="form-control" placeholder="username">
          </div>
          <div class="col-sm-4">
            <label for="senha">Senha</label>
            <input type="password" name="senha" class="form-control" placeholder="**********">
          </div>
          <div class="col-sm-4">
            <label for="csenha">Confirma Senha</label>
            <input type="password" name="csenha" class="form-control"placeholder="**********">
          </div>
          <div class="col-sm-4">
            <form name="cadastro" action="validacao.html" method="post">
              <!-- <input type="submit" value="Cadastrar"> -->
              <div class="popup input col-sm-4">
                <input type="reset" class="btn btn-primary" value="Limpar">
              </div>
              <!-- <span class="popuptext" id="myPopup">Cadastrado com sucesso!</span> -->
              <div class="popup input col-sm-3" onclick="myFunction()">
                <a type="button" class="btn btn-primary" name="btn_cadastrando" href="lista.html">Cadastrar</a>
            </div>
          </form>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
