<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario de Cadastro</title>
    <link rel="stylesheet" type="text/css" href="palette.css">
    <link rel="JavaScript" href="java.js">
    <style media="screen">
        body{
          background-color: #CFD8DC ;
        }
    </style>
    <script>
      // When the user clicks on <div>, open the popup
      function myFunction() {
          var popup = document.getElementById("myPopup");
          popup.classList.toggle("show");
          sleep(2000);
          window.location.href = "lista.html";
      }

      function sleep(delay) {
          var start = new Date().getTime();
          while (new Date().getTime() < start + delay);
      }
    </script>
  </head>
  <body>
    <div class="dark-primary-color text-primary-color">
      <h1>Dados dos alunos(as)</h1>
      <p>Preencha os dados para realizar o cadastro</p>
    </div>


    <form name="cadastro" action="validacao.html" method="post">

      <label for="nome">Nome</label><br>
      <input type="text" name="nome"><br>

      <label for="cpf">CPF</label><br>
      <input type="number" name="cpf"><br>

      <label for="rg">RG</label><br>
      <input type="number" name="rg"><br>

      <label for="nascimento">Data de nascimento</label><br>
      <input type="date" name="nascimento"><br>

      <input type="radio" name="genero" value="F">Feminino
      <input type="radio" name="genero" value="M">Masculino<br><br>

      <label for="rua">Rua</label><br>
      <input type="text" name="rua"><br>

      <label for="numero">Numero</label><br>
      <input type="number" name="numero" min="0" max="100"><br>

      <label for="bairro">Bairro</label><br>
      <input type="text" name="bairro"><br>

      <label for="estado">Estado</label> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
      <label for="cidade">Cidade</label><br>

      <select name="estado">
          <option value="0">Selecione:</option>
          <option value="1">SP</option>
          <option value="2">RJ</option>
          <option value="3"selected="true">MG</option>
      </select>

      <select name="cidade">
          <option value="0">Selecione:</option>
          <option value="1">João Monlevade</option>
          <option value="2">Itabira</option>
          <option value="3">Itaúna</option>
          <option value="4" selected="true">Belo Horizonte</option>
          <option value="5">Contagem</option>
      </select><br><br>

      <label for="telefone">Telefone</label><br>
      <input type="text" name="telefone"><br>

      <label for="celular">celular</label><br>
      <input type="text" name="celulaar">
      <input type="checkbox" name="celular" value="W">Whats app
      <input type="checkbox" name="celular" value="T">Telegram
      <input type="checkbox" name="celular" value="S">Signal<br><br>

      <label for="email">E-mail</label><br>
      <input type="text" name="email"><br>

      <label for="cemail">Connfirma E-mail</label><br>
      <input type="text" name="cemail"><br><br>

      <label for="usuario">Usuário</label>
      <input type="text" name="usuario">

      <label for="senha">Senha</label>
      <input type="password" name="senha"><br>

      <label for="csenha">Confirma Senha</label><br>
      <input type="password" name="csenha"><br><br><br>

      <!-- <input type="submit" value="Cadastrar"> -->
      <input type="reset" value="Limpar">

      <div class="popup input" onclick="myFunction()">Cadastrar
        <span class="popuptext" id="myPopup">Cadastrado com sucesso!</span>
      </div>

    </form><br><br>
    <a href="lista.html">Lista</a> <br><br>
    <a href="cadastro-de-aluno.html">Voltar</a>
  </body>
</html>
